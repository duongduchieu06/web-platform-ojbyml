<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="ahihi.css">

    <body>
        <div class="container">
            <h1>NHẬP THÔNG TIN HỌC SINH</h1>
            <div class="bang">
                <table>
                    <thead>
                        <!-- <th> cột -->
                        <th></th>
                        <th></th>
                    </thead>   
                    <tbody>
                        <!-- t<r> hàng -->
                        <tr> 
                            <!-- <td> từng ô tương ứng hàng cột -->
                            <td><label for="name">Họ và tên:</label></td>
                            <td><input type="text" class="inputname" placeholder="Nhập họ và tên"></td>
                        </tr>
                        <tr>
                            <td><label for="date">Ngày sinh:</label></td>
                            <td><input type="date" class="inputdate" ></td>
                        </tr>
                        <tr>
                            <td><label for="diemt">Điểm toán:</label></td>
                            <td><input type="text" class="inputdt" placeholder="Nhập diểm toán"></td>
                        </tr>
                        <tr>
                            <td><label for="dieml">Điểm lý:</label></td>
                            <td><input type="text" class="inputdl" placeholder="Nhập điểm lý"></td>
                        </tr>
                        <tr>
                            <td><label for="diemh">Điểm hóa:</label></td>
                            <td><input type="text" class="inputdh" placeholder="Nhập điểm hóa"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td> <input type ="text" class="inputemail" placeholder="Nhập e-mail"></td>
                        </tr>
                    </tbody>         
                </table>
            </div>
            <button class="sign">Đăng Nhập</button>  
        </div>
